<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind CSS Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200 dark:bg-slate-700">
    <!-- text-[ukuran font size] -->
    <!-- font-[ketebalan font-weight] -->
    <h1 class="text-indigo-600 dark:text-white text-7xl text-6xl font-light underline mb-5">
      Hello world!
    </h1>
    <!-- m = margin (keliling) -->
    <!-- mb = margin bottom (bawah) -->
    <!-- p = padding (keliling) -->
    <!-- pt = padding top (atas) -->
    <!-- px = padding left & right (kiri-kanan) -->
    <!-- py = padding top & bottom (atas-bawah) -->
    <!-- contoh: m/p-(ukurannya) -->
    <button
      class="rounded-full bg-sky-500 hover:bg-sky-300 px-5 py-3 text-sm leading-5 font-semibold text-white hover:text-black">
      Save Changes
    </button>
    <!-- rounded-[ukurannya] = border radius -->
    <!-- hover: = saat element di arahkan -->
  </body>
</html>
