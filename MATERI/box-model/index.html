<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3: Box Model</title>
    <!-- add pico css -->
     <link 
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
     />
     <!-- add style css -->
      <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>CSS3: Box Model</h1>
        <hr />
        <!-- buat grid kolom otomatis -->
         <h2>Box Model:</h2>
        <div class="grid">
            <div class="card">
                <div id="box1">
                    Box 1 - Polos
                </div>
            </div>
            <div class="card">
                <div id="box2">
                    Box 2 - Padding
                </div>
            </div>
            <div class="card">
                 <div id="box3">
                    Box 3 - Padding + border
                </div>
            </div>
            <div class="card">
                 <div id="box4">
                    Box 4 - Padding + border + margin
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <h2>position:</h2>
    <div class="grid">
        <div class="card">
            <div id="box5">
                Static (defuelt)
            </div>
        </div>
        <div class="card">
            <div id="box6">
                Relative
            </div>
        </div>
        <div class="card" style="position: relative;">
            <div id="box7">
                Absolute
            </div>
        </div>
        <div class="card">
            <div id="box8">
                Fixed
            </div>
        </div>
    </div>
    
</body>
</html>
