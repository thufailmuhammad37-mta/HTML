<!-- shortcut html:5 = membuat struktur dasar html 5 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute.HTML</title>
 </head>
 <body>
    <h1>Belajar Attribute HTML</h1>
    <!-- target="_blank" membuka link di tab baru -->
     <a href="https://google.com" target="_blank">klik ke google.com</a><br /><br />
     <!-- heigth : set tinggi gambar -->
      <!-- alt (alternativ text) : keterangan gambar, muncul ketika gambar gagal di load simisal salah url -->
       <img
       height="250"
       alt="Foto Saya"
       src="../images/foto.diri.saya.jpg"
       />

       <!-- tag div: mengelompokan banyak tag dalam 1 tempat -->
        <!-- 3 metode pemilihan waarna di css: -->
         <!-- 1. color name (english): gold -->
          <!-- 2. hex (heksadesimal): #349161 -->
           <!-- 3. rgb (red, green, blue): rgb(59, 26, 151) -->
        <div style="background-color: coral">
        <h3 style="color: rgb(217, 205, 202);">16 September 2025</h3>
        <p style="color: rgb(218, 206, 204);">ini paragraf isinya hanya percobaan</p>
        </div>
        <div
        style="
        background-color: aliceblue;
        width: 200px;
        height: 200;
        padding: 20px;
        margin: 50px;
        border: 4px rgb(15, 14, 14);
        "

        >

        <div style="background-color: rgb(36, 61, 144)">
            <h3 "style="text-align: center">My Profile</h3>
            <P>Nama: <b style="font-size: 30px">Thufail</b> Al Ghifari</p>

            <P>Umur: 17 tahun</P>
        </div>

    
 </body>
 </html>
