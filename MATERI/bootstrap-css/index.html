<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- load bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- container: memberi jarak kiri-kanan, agar tidak mepet -->
    <div class="container bg-primary">
      <h1>Hello, world!</h1>
      <div class="alert alert-danger" role="alert">
        <strong class="bg-danger" border border-danger text-white>
          PERINGATAN!
        </strong>
        Terjadi Kebakaran Di Depan Olive Chiken!
      </div>
      <!-- varian warna/color di bootstrap -->
      <!-- primary / success / info / warning /danger -->
      <button type="button" class="btn btn-success">Simpan Data</button>
      <button type="reset" class="btn btn-danger">Reset Data</button>
      <!-- Layout responsive -->
      <!-- wajib di bungkung dengan class 'row' -->
      <!-- patokan gridnya berjumlah 12 kolom -->
      <div class="row">
        <!-- .col-6 : tulis class div dengan kelas khuksus -->
        <!-- 2 kolom = 6 + 6 = 12 grid -->
        <div class="col-6 bg-info">
          <h2>KOLOM KIRI</h2>
        </div>
        <div class="col-6 bg-success">
          <h2>KOLOM KANAN</h2>
        </div>
      </div>
      <!-- end row -->

      <!-- .row>.col -3*4>img : bikin loyout 4 kolom image -->
      <div class="row">
        <div class="col-3">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1762112800040-b0d01696cb92?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=600 "
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1762255421012-9fd499621e7e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600 "
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1601247309037-a3e434b07906?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c2thdGVib2FyZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600 "
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://plus.unsplash.com/premium_photo-1683801157582-9877bc5fdd82?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c2thdGVib2FyZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600 "
          />
        </div>
        <div class="col-md-6 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1761764445271-fc9758a18a51?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzOHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600 "
          />
        </div>
        <div class="col-md-6 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1762216444161-b5dffc97432f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0N3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600 "
          />
        </div>
      </div>
     


    </div>
    <!-- container-fluid: full width 100% -->
    <!-- <div class="container-fluid bg-danger"> 
        <h1>Fluid Width 100%!</h1>
        <p>P.. Inpo Kebakaran Menyala!</p>
    </div> -->
    <!-- load bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
