<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Kami - INFOTAMFINDO</title>

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- HERO SECTION -->
    <section
      class="relative py-24 bg-fixed bg-cover bg-center"
      style="background-image: url('https://www.infotamfindo.com/wp-content/uploads/2024/08/BACKGROUND-HEADER-03-scaled.jpg')"
    >
      <div class="absolute inset-0 bg-black/50"></div>

      <div class="relative z-10 text-center text-white px-6 max-w-3xl mx-auto">
        <h1 class="text-4xl font-bold mb-4 uppercase tracking-wide">
          KONTAK KAMI
        </h1>
        <p class="text-lg">
          Hubungi kami untuk pertanyaan, layanan teknis, atau kebutuhan produk
          Anda.
        </p>
      </div>
    </section>

    <!-- INFORMASI KONTAK -->
    <section class="py-14">
      <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8 px-6">
        <!-- CARD 1 -->
        <div
          class="bg-white border shadow-md p-8 rounded-md hover:shadow-lg transition"
        >
          <h3 class="text-xl font-bold text-gray-900 mb-2">Alamat Kantor</h3>
          <p class="text-gray-700">
            Pergudangan Taman Tekno Blok E3 No 39, BSD City – Tangerang Selatan
          </p>
        </div>

        <!-- CARD 2 -->
        <div
          class="bg-white border shadow-md p-8 rounded-md hover:shadow-lg transition"
        >
          <h3 class="text-xl font-bold text-gray-900 mb-2">Telepon</h3>
          <p class="text-gray-700">+62 21 7587 4407</p>
          <p class="text-gray-700">+62 813 9896 6999 (WhatsApp)</p>
        </div>

        <!-- CARD 3 -->
        <div
          class="bg-white border shadow-md p-8 rounded-md hover:shadow-lg transition"
        >
          <h3 class="text-xl font-bold text-gray-900 mb-2">Email</h3>
          <p class="text-gray-700">sales@infotamfindo.com</p>
          <p class="text-gray-700">info@infotamfindo.com</p>
        </div>
      </div>
    </section>

    <!-- FORM KONTAK -->
    <section class="py-14 bg-white">
      <div class="max-w-4xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
          Kirim Pesan
        </h2>

        <form
          class="bg-gray-50 p-8 rounded-lg shadow-md grid md:grid-cols-2 gap-6"
        >
          <div>
            <label class="block font-medium mb-2">Nama</label>
            <input
              type="text"
              class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-orange-400"
              placeholder="Nama Anda"
            />
          </div>

          <div>
            <label class="block font-medium mb-2">Email</label>
            <input
              type="email"
              class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-orange-400"
              placeholder="email@example.com"
            />
          </div>

          <div class="md:col-span-2">
            <label class="block font-medium mb-2">Pesan</label>
            <textarea
              rows="5"
              class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-orange-400"
              placeholder="Tulis pesan Anda di sini…"
            ></textarea>
          </div>

          <div class="md:col-span-2 text-center">
            <button
              type="submit"
              class="bg-orange-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-orange-700 transition"
            >
              KIRIM PESAN
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- MAP -->
    <section class="py-10">
      <div class="max-w-6xl mx-auto px-6">
        <iframe
          class="w-full h-80 border rounded-md shadow-md"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.0937635661!2d106.650564!3d-6.2506209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fbb5f19e4bc9%3A0xbc0e6f89a4385022!2sTaman%20Tekno%20BSD!5e0!3m2!1sen!2sid!4v1700000000000"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>
  </body>
</html>
